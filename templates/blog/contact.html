{% extends 'blog/about.html' %}
{% load staticfiles %}
{% block main %}
<style type="text/css">
body {background-color: #f7f7f7}
</style>
<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="{% static 'css/pace.css' %}">
<link rel="stylesheet" href="{% static 'css/custom.css' %}">
<script src="https://cdn.bootcss.com/jquery/2.1.3/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="{% static 'js/pace.min.js' %}"></script>
<script src="{% static 'js/modernizr.custom.js' %}"></script>
    <div class="ab_box", id="content-fix">
        <div class="entry-content">
            <form action="{% url 'comments:post-content' %}" method="post" class="contact-form">
                {% csrf_token %}
                <div class="row">
                    <div class="col-md-6 col-md-offset-3">
                        <input type="text" name="name" placeholder="名字" required>
                        <input type="email" name="email" placeholder="Email" required>
                        <textarea name="text" rows="7" placeholder="留言" required></textarea>
                        <button class="btn-send btn-5 btn-5b ion-ios-paperplane"><span>提交留言</span></button>
                    </div>
                </div>	<!-- row -->
            </form>
        </div>
    </div>
{% endblock %}
